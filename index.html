<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light-theme">
    <div id="nav">
      <div class="head">TODO</div>
      <div class="theme thm"></div>
    </div>
    <div class="input-field media">
      <button class="btn main-btn"></button>
      <input type="text" placeholder="Create a new todo...." class="inp" />
    </div>

    <div id="main" class="input-field">
      <div class="items">
        <!-- <button class="btn"></button>
        <!-- <div class="descrip">hello</div> -->
      </div>
      <div class="btm">
        <div class="itm-left"><span>0</span> items left</div>
        <div class="types">
          <div class="all">All</div>
          <div class="actv">Active</div>
          <div class="cmpl">Completed</div>
        </div>
        <div class="clear">Clear Completed</div>
      </div>
    </div>
    <div class="types-mobile types">
      <div class="all">All</div>
      <div class="actv">Active</div>
      <div class="cmpl">Completed</div>
    </div>

      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script> -->
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
