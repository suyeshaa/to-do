<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="nav">
      <div class="head">TODO</div>
      <div class="theme"><img src="images/icon-sun.svg" /></div>
    </div>
    <div class="input-field">
      <button class="btn"></button>
      <input type="text" placeholder="Create a new todo...." class="inp" />
    </div>

    <div id="main" class="input-field">
      <div class="item input-field">
        <button class="btn"></button>
        <div class="descrip">hello</div>
      </div>
      <div class="btm">
        <div class="itm-left"><span>5</span> items left</div>
        <div class="types">
          <div class="all">All</div>
          <div class="actv">Active</div>
          <div class="cmpl">Completed</div>
        </div>
        <div class="clear">Clear Completed</div>
      </div>
    </div>
  </body>
</html>
